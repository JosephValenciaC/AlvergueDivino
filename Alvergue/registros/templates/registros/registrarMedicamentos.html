{% extends 'inicio/encabezado.html' %} {% block titulo %} Medicina {% endblock %} {% comment %} Contenido Cursos {% endcomment %} {% block contenido %}

<div class="card" style="width: 500px; margin-left: 500px; padding: 20px;">
<form class="form-horizontal" action="{% url 'Subir'%}" method="POST" role="form" enctype="multipart/form-data">
{%csrf_token%}
<div class="mb-3">
    <label class="form-label">Nombre Medicamento</label>
    <input type="text" name="NombreMedic" required class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <select class="form-select" name="categoria" aria-label="Default select example">
        <option value="Pastillas">Pastilla</option>
        <option value="Liquido">Liquido</option>
        <option value="Inyeccion">Inyeccion</option>
      </select>
  </div>
    <div class="mb-3">
        <label class="form-label">Descripcion</label>
        <textarea name="descripcion" class="form-control" required id="" cols="10" rows="5"></textarea>
        </div>
    <div class="mb-3"> 
        <label class="form-label">Fecha de Caducidad</label>
        <input type="date" name="fechaCad" required class="form-control">
        </div>
    <div class="mb-3">
        <label class="form-label">Cantidades</label>
        <input type="number" name="stock" required class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"> Precio: $</span>
            <input type="text" class="form-control" required name="precio" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status" aria-label="Default select example">
            <option value="Activado">Activo</option>
            <option value="Desactivado">Desactivado</option>
          </select>
        </div>
    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" name="archivo" class="form-control">
        </div>

        <div class="form-actions text-right">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
</form>

 </div>
 <br>










{% endblock %}
